    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/logo.svg" class="img-fluid" alt="ترتيبات" title="ترتيبات">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <div class="animated-icon1"><span></span><span></span><span></span></div>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"> عن ترتيبات <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ترتيباتنا</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">حلولنا</a>
                    </li>
                </ul>
                <div class="navigation-actions my-2 my-lg-0">
                    <ul class="list-unstyled">
                        <li>
                            <a href="#" class="btn btn-light"> انضم لنا </a>
                        </li>
                        <li>
                            <a href="#" class="btn btn-light"> نرتب لك ! </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- End: Navbar -->

    <!-- Start: Arrange for you -->
    <section class="arrange-for-you">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-4 d-none d-lg-block">
                    <div class="contact-us-img wow slideInRight"></div>
                </div>
                <div class="col-12 col-lg-8">
                    <h2 class="h2 section-heading text-right wow flipInX"> نرتب لك </h2>
                    <form class="arrange-form text-right wow slideInLeft">
                        <div class="row">
                            <div class="form-group">
                                <span class="d-block"> اختر الخدمه </span>
                                <div class="row">
                                    <div class="col-6 col-lg-3">
                                        <label for="selected-one" class="blue-border"> ترتيب الحملات </label>
                                        <input type="checkout" class="form-control d-none" id="selected-one" name="type1">
                                    </div>
                                    <div class="col-6 col-lg-3">
                                        <label for="selected-two" class="yellow-border">ترتيب الحضور</label>
                                        <input type="checkout" class="form-control d-none" id="selected-two" name="type2">
                                    </div>
                                    <div class="col-6 col-lg-3">
                                        <label for="selected-three" class="perpel-border"> ترتيب التنفيذ </label>
                                        <input type="checkout" class="form-control d-none" id="selected-three" name="type3">
                                    </div>
                                    <div class="col-6 col-lg-3">
                                        <label for="selected-four" class="red-border"> ترتيب الدخول </label>
                                        <input type="checkout" class="form-control d-none" id="selected-four" name="type4">
                                    </div>
                                    <div class="col-6 col-lg-3">
                                        <label for="selected-fife" class="red-border">ترتيب الوناسة </label>
                                        <input type="checkout" class="form-control d-none" id="selected-fife" name="type5">
                                    </div>
                                    <div class="col-6 col-lg-3">
                                        <label for="selected-six" class="blue-border"> ترتيب التصميم </label>
                                        <input type="checkout" class="form-control d-none" id="selected-six" name="type6">
                                    </div>
                                    <div class="col-6 col-lg-3">
                                        <label for="selected-seven" class="yellow-border"> ترتيب الفعاليات </label>
                                        <input type="checkout" class="form-control d-none" id="selected-seven" name="type7">
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="form-group">
                                    <label for=""> اسمك </label>
                                    <input type="text" class="form-control" placeholder="ادخل اسمك">
                                </div>
                                <div class="form-group">
                                    <label for=""> رقمك </label>
                                    <input type="text" class="form-control" placeholder="ادخل رقمك">
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="form-group">
                                    <label for=""> وصف المشروع </label>
                                    <textarea class="form-control yellow-border" placeholder="ادخل وصف المشروع"></textarea>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group text-center">
                                    <input type="submit" class="btn btn-light" value="يلا نرتب لك !">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- End: Arrange for you -->

                                </a>
                            </li>
                        </ul>

                <div class="col-12 col-lg-4 d-none d-lg-block">
                    <div class="footer-logo text-center">
                        <a href="#">
                            <img src="images/logo2.svg" class="img-fluid" alt="ترتيبات" title="ترتيبات">

                                        <a href="tel:+966 59 111 3000"> +966 59 111 3000 </a>

                                        <a href="mailto:info@tartibat.com"> info@tartibat.com </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-12 col-md-6">
                                <ul class="list-unstyled">
                                    <li>
                                        <i class="fas fa-map-marker fa-lg"></i>
                                        <a href="#"> Abdulhamid Al Katib, As Sulimaniyah, Riyadh 12245 </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- End: Footer -->

    <!-- JavaScript files -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
