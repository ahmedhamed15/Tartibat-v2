<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Tartibat</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- Animate plugin -->
    <link rel="stylesheet" href="css/animate.css" />

    <!-- Slick plugin -->
    <link rel="stylesheet" href="css/slick.css" />

    <!-- Style file -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <!-- Start: Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/logo.svg" class="img-fluid" alt="ترتيبات" title="ترتيبات">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <div class="animated-icon1"><span></span><span></span><span></span></div>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"> عن ترتيبات <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ترتيباتنا</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">حلولنا</a>
                    </li>
                </ul>
                <div class="navigation-actions my-2 my-lg-0">
                    <ul class="list-unstyled">
                        <li>
                            <a href="#" class="btn btn-light"> انضم لنا </a>
                        </li>
                        <li>
                            <a href="#" class="btn btn-light"> نرتب لك ! </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- End: Navbar -->

    <!-- Start: Contact us -->
    <section class="contact-us">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-8">
                    <h2 class="h2 section-heading text-right wow flipInX"> انضم لنا </h2>
                    <form class="contact-us-form text-right wow slideInRight">
                        <div class="row">
                            <div class="col-12 col-lg-6">
                                <div class="form-group">
                                    <label for=""> اسمك </label>
                                    <input type="text" class="form-control" placeholder="ادخل اسمك">
                                </div>
                                <div class="form-group">
                                    <label for=""> الايميل </label>
                                    <input type="email" class="form-control" placeholder="ادخل ايميلك">
                                </div>
                                <div class="form-group">
                                    <label for=""> التخصص </label>
                                    <input type="text" class="form-control" placeholder="ادخل تخصصك">
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="form-group">
                                    <label for=""> نص الرساله </label>
                                    <textarea class="form-control" placeholder="ادخل رسالتك"></textarea>
                                </div>     
                                <div class="form-group">
                                    <span class="d-block"> السيرة الذاتيه </span>
                                    <label for="cv-upload"> رفع </label>
                                    <input type="file" class="form-control d-none" id="cv-upload"/>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group text-center">
                                    <input type="submit" class="btn btn-light" value="انضم معنا">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-lg-4 d-none d-lg-block">
                    <div class="contact-us-img wow slideInLeft"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- End: Contact us -->

    <!-- Start: Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row main-row">
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="social-media-icons text-right">
                        <h5 class="h5"> تابعونا عبر حساباتنا </h5>
                        <ul class="list-unstyled">
                            <li class="text-center">
                                <a href="#">
                                    <i class="fab fa-instagram"></i>
                                </a>
                            </li>
                            <li class="text-center">
                                <a href="#">
                                    <i class="fab fa-twitter"></i>
                                </a>
                            </li>
                            <li class="text-center">
                                <a href="#">
                                    <i class="fab fa-linkedin"></i>
                                </a>
                            </li>
                            <li class="text-center">
                                <a href="#">
                                    <i class="fab fa-youtube"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-12 col-lg-4 d-none d-lg-block">
                    <div class="footer-logo text-center">
                        <a href="#">
                            <img src="images/logo2.svg" class="img-fluid" alt="ترتيبات" title="ترتيبات">
                        </a>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="contact-us-info text-right">
                        <h5 class="h5">تواصلوا معنا </h5>
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <ul class="list-unstyled">
                                    <li>
                                        <i class="fas fa-phone fa-lg"></i>
                                        <a href="tel:+966 59 111 3000"> +966 59 111 3000 </a>
                                    </li>
                                    <li>
                                        <i class="fas fa-envelope fa-lg"></i>
                                        <a href="mailto:info@tartibat.com"> info@tartibat.com </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-12 col-md-6">
                                <ul class="list-unstyled">
                                    <li>
                                        <i class="fas fa-map-marker fa-lg"></i>
                                        <a href="#"> Abdulhamid Al Katib, As Sulimaniyah, Riyadh 12245 </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- End: Footer -->

    <!-- JavaScript files -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script src="js/script.js"></script>
    <script></script>
</body>

</html>
